<!doctype html>
<html xmlns:ng="http://angularjs.org" lang="en" ng-app="transitivebullshit">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Transitive Bullshit</title>

    <meta name="author"    content="Travis Fischer">
    <meta name="copyright" content="Travis Fischer 2015">
    <meta name="robots"    content="index,follow">

    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable"       content="yes">
    <meta name="application-name"             content="Transitive Bullshit">

    <meta name="fragment"         content="!">

    <meta property="og:image"     content="/assets/img/logo-black.png"/>
    <meta property="og:title"     content="Transitive Bullshit"/>
    <meta property="og:site_name" content="Transitive Bullshit"/>
    <meta property="og:type"      content="website"/>

    <meta property="image"        content="/assets/img/logo-black.png"/>
    <meta itemprop="name"         content="Transitive Bullshit"/>

    <base href="/">

    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">

    <!-- build:css /build/css/app.min.css -->
    <link rel="stylesheet" href="/assets/third-party/normalize.css/normalize.css">
    <link rel="stylesheet" href="/assets/third-party/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/third-party/ionicons/css/ionicons.css">
    <link rel="stylesheet" href="/assets/third-party/angular-loading-bar/build/loading-bar.min.css">
    <link rel="stylesheet" href="/assets/third-party/angular-material/angular-material.css">

    <link rel="stylesheet" href="/assets/css/lib/animate.css">
    <link rel="stylesheet" href="/assets/css/lib/box-gallery.css">

    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="/assets/css/flash.css">
    <link rel="stylesheet" href="/assets/css/animations.css">
    <link rel="stylesheet" href="/assets/css/cms.css">
    <!-- endbuild -->

    {{#if isMobile}}
      <!-- build:css /build/css/app.mobile.min.css -->
      <link rel="stylesheet" href="/assets/css/app-mobile.css">
      <!-- endbuild -->
    {{/if}}
  </head>

  <body ng-controller="RootCtrl">
    <div ng-include="'/assets/html/flash.html'"></div>

    <!-- angular view content injected here -->
    <div id='content' class="fit" ui-view></div>

    <div id="scripts">
      {{#if isMobile}}
        <script type='text/javascript'> IS_MOBILE = true </script>
      {{else}}
        <script type='text/javascript'> IS_MOBILE = false </script>
      {{/if}}

      <!-- build:js /build/js/app.min.js -->
      <!-- basic third-party dependencies -->
      <script src="/assets/third-party/jquery/dist/jquery.min.js"></script>
      <script src="/assets/third-party/underscore/underscore.js"></script>
      <script src="/assets/third-party/modernizer/modernizr.js"></script>
      <script src="/assets/js/lib/boxesFx.js"></script>

      <!-- angular dependencies -->
      <script src="/assets/third-party/angular/angular.js"></script>
      <script src="/assets/third-party/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="/assets/third-party/angular-animate/angular-animate.js"></script>
      <script src="/assets/third-party/angular-touch/angular-touch.js"></script>
      <script src="/assets/third-party/angular-loading-bar/build/loading-bar.js"></script>
      <script src="/assets/js/lib/angular-flash.js"></script>
      <script src="/assets/third-party/angular-aria/angular-aria.js"></script>
      <script src="/assets/third-party/angular-material/angular-material.js"></script>
      <script src="/assets/third-party/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>

      <!-- angular app -->
      <script src="/assets/js/app.js"></script>

      <!-- angular controllers -->
      <script src="/assets/js/controllers/RootCtrl.js"></script>
      <script src="/assets/js/controllers/IndexCtrl.js"></script>
      <script src="/assets/js/controllers/IndexHomeCtrl.js"></script>

      <!-- inject:partials -->
      <!-- endinject -->
      <!-- endbuild -->
    </div>
  </body>
</html>
